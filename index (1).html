<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機注音產生器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            transition: background 0.5s ease;
        }

        #result {
            font-size: 64px;
            margin: 30px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            min-width: 200px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: default;
        }

        #result:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            font-weight: bold;
        }

        button:hover {
            background-color: #FF5252;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>
    <div id="result">點擊按鈕開始</div>
    <button onclick="generateZhuyin()">產生注音</button>

    <script>
        function generateZhuyin() {
            const zhuyin = [
                'ㄅ', 'ㄆ', 'ㄇ', 'ㄈ', 'ㄉ', 'ㄊ', 'ㄋ', 'ㄌ',
                'ㄍ', 'ㄎ', 'ㄏ', 'ㄐ', 'ㄑ', 'ㄒ', 'ㄓ', 'ㄔ',
                'ㄕ', 'ㄖ', 'ㄗ', 'ㄘ', 'ㄙ', 'ㄧ', 'ㄨ', 'ㄩ',
                'ㄚ', 'ㄛ', 'ㄜ', 'ㄝ', 'ㄞ', 'ㄟ', 'ㄠ', 'ㄡ',
                'ㄢ', 'ㄣ', 'ㄤ', 'ㄥ', 'ㄦ'
            ];
            
            const randomIndex1 = Math.floor(Math.random() * zhuyin.length);
            let randomIndex2 = Math.floor(Math.random() * zhuyin.length);
            
            // 確保不會選到相同的注音
            while (randomIndex2 === randomIndex1) {
                randomIndex2 = Math.floor(Math.random() * zhuyin.length);
            }
            
            document.getElementById('result').textContent = 
                `${zhuyin[randomIndex1]} ${zhuyin[randomIndex2]}`;
        }
    </script>
</body>
</html>
